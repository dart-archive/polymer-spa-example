<link rel="import" href="example-style.html">

<dom-module id="example-app">
    <template>
        <style include="example-style"></style>
        <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

            <!--fixme: key don't work-->
            <iron-a11y-keys id="keys" target="{{body}}"
                            keys="up down left right space space+shift"
                            on-keys-pressed="keyHandler"></iron-a11y-keys>

            <div nav drawer>
                <paper-toolbar>
                    <span>Single Page Polymer</span>
                </paper-toolbar>
                <paper-menu id="menu" valueattr="hash" selected="{{route}}">
                    <template is="dom-repeat" items="{{pages}}">
                        <paper-item hash="{{item.path}}"
                                    on-click="menuItemClicked" noink>
                            <iron-icon icon="{{computeIconName(item}}">
                            </iron-icon>
                            <a href$="{{computeUrl(item.path)}}">{{item.name}}</a>
                        </paper-item>
                    </template>
                </paper-menu>
            </div>

            <paper-header-panel main mode="waterfall">

                <!-- Main Toolbar -->
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <!--fixme: title don't work-->
                    <div class="flex">{{selectedPage.name}}</div>
                    <paper-icon-button icon="refresh"></paper-icon-button>
                    <paper-icon-button icon="add"></paper-icon-button>
                </paper-toolbar>

                <!-- Main Content -->
                <div class="layout horizontal center-center fit">

                    <!--fixme: animation don't work-->
                    <neon-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                                         transitions="slide-from-right"
                                         on-tap="cyclePages">
                        <template is="dom-repeat" items="{{pages}}">
                            <section hash="{{item.path}}" class="layout vertical center-center">
                                <div>{{item.name}}</div>
                            </section>
                        </template>
                    </neon-animated-pages>
                </div>

            </paper-header-panel>

        </paper-drawer-panel>
    </template>
</dom-module>
