name: polymer_spa_example
version: 0.0.1
description: A simple example of a full polymer app with multiple pages.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/polymer-spa-example

environment:
  sdk: '>=1.6.0 <2.0.0'
 
dependencies:
  polymer:
      git:
        url: git@github.com:dart-lang/polymer-dart.git
        ref: behaviors
  polymer_elements:
      git: https://github.com/dart-lang/polymer_elements.git
  polymer_interop: ^0.2.0
  route_hierarchical: "^0.6.0"
  web_components: ^0.12.0
  reflectable: ^0.2.1
dependency_overrides:
  reflectable: 0.2.1
  polymer_interop:
    git:
      ref: 0.2.0-dev
      url: https://github.com/dart-lang/polymer_interop.git
transformers:
- web_components:
     entry_points: web/index.html
- reflectable:
    entry_points: web/index.dart
- $dart2js:
    $include: '**/*.bootstrap.initialize.dart'
