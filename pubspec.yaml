name: polymer_spa_example
version: 0.0.1
description: A simple example of a full polymer app with multiple pages.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/polymer-spa-example

environment:
  sdk: '>=1.9.0-dev.7.1 <2.0.0'

dependencies:
  polymer: '^0.16.0'
  core_elements: '^0.6.1'
  paper_elements: '^0.6.2'
  route_hierarchical: "^0.6.0"

dependency_overrides:
  polymer:
    git:
      url: https://github.com/dart-lang/polymer-dart.git
      ref: smoke-generator
  core_elements:
    git:
      url: https://github.com/dart-lang/core-elements.git
      ref: 0.6.1
  paper_elements:
    git:
      url: https://github.com/dart-lang/paper-elements.git
      ref: 0.6.2
  custom_element_apigen:
    git:
      url: https://github.com/dart-lang/custom-element-apigen.git
      ref: reorg
  web_components:
    git:
      url: https://github.com/dart-lang/web-components.git
      ref: html_imports

transformers:
- polymer:
    entry_points: web/index.html
- $dart2js:
    $include: web/index.html.polymer.bootstrap.dart
