name: polymer_spa_example
version: 0.0.1
description: A simple example of a full polymer app with multiple pages.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/polymer-spa-example

dependencies:
  polymer: "^1.0.0-rc.2"
  polymer_elements: "^1.0.0-rc.1"
  route_hierarchical: "^0.6.0"
  web_components: ^0.12.0
  browser: ^0.10.0
  reflectable: ^0.3.1
transformers:
- web_components:
    entry_points:
    - web/index.html
- reflectable:
    entry_points:
    - web/index.dart
- $dart2js:
    $include: '**/*.bootstrap.initialize.dart'
